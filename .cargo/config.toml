# Cargo configuration for cross-compilation

# Linux musl targets (static linking)
[target.x86_64-unknown-linux-musl]
linker = "x86_64-linux-musl-gcc"
rustflags = ["-C", "target-feature=+crt-static"]

[target.aarch64-unknown-linux-musl]
linker = "aarch64-linux-musl-gcc"
rustflags = ["-C", "target-feature=+crt-static"]

# FreeBSD
[target.x86_64-unknown-freebsd]
linker = "x86_64-unknown-freebsd-gcc"

# Windows (using MinGW)
[target.x86_64-pc-windows-gnu]
linker = "x86_64-w64-mingw32-gcc"

# Build options
[build]
# Use all available CPUs for parallel compilation (default behavior)

# Profile settings
[profile.dev]
opt-level = 1
debug = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.release-small]
inherits = "release"
opt-level = "z"
